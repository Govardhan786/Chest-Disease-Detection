<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Chest X-ray Diagnosis | MediScan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(8, 15, 40, 0.9), rgba(8, 15, 40, 0.9)),
                url('https://images.unsplash.com/photo-1581595210407-578f0a6d253e?auto=format&fit=crop&w=1920'),
                #080f28;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .xray-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0L100 50 50 100 0 50 50 0" fill="none" stroke="%23fff" stroke-width="1"/></svg>');
            background-size: 50px;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 5% auto;
            padding: 40px;
            background: rgba(16, 25, 48, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: containerEntrance 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            color: #00e5ff;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
        }

        .upload-section {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: #00e5ff;
            background: rgba(0, 229, 255, 0.05);
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 229, 255, 0.1), transparent);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        input[type="file"] {
            display: none;
        }

        .custom-upload {
            background: #00e5ff;
            color: #08152e;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .custom-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 229, 255, 0.4);
        }

        .medical-quotes {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            animation: quoteFade 12s infinite;
        }

        @keyframes quoteFade {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 229, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100%); }
        }

        .results-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00e5ff;
        }

        .diagnosis-text {
            font-size: 1.4em;
            color: #00e5ff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="xray-pattern"></div>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>MediScan AI Diagnostics</h1>
        
        <div class="upload-section">
            <form action="{{ url_for('upload_and_display') }}" method="post" enctype="multipart/form-data">
                <label class="custom-upload">
                    Upload Chest X-ray
                    <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
                </label>
                <input type="submit" class="custom-upload" value="Analyze Scan">
            </form>
        </div>

        {% if results %}
        <div class="results-box">
            <div class="diagnosis-text">AI Diagnosis Report:</div>
            <ul>
                {% for disease, result in results.items() %}
                    <li>{{ disease }}: <strong>{{ result }}</strong></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <div class="medical-quotes">
        "Early detection saves lives. Regular check-ups are the cornerstone of preventive healthcare."
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 3 + 1 + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particles.appendChild(particle);
            }
        }
        createParticles();

        // Add interactive mouse effect
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const dx = e.clientX - particle.offsetLeft;
                const dy = e.clientY - particle.offsetTop;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 100) {
                    particle.style.transform = `translate(${-dx/20}px, ${-dy/20}px)`;
                }
            });
        });
    </script>
</body>
</html>
